server.port=9090
#Logging
# Level log
logging.level.root = INFO
#Pattern
logging.pattern.console= %d{dd-MM-yyyy HH:mm:ss.SSS} %-5level [%thread] %logger{115} - %msg%n
logging.pattern.file= %d{dd-MM-yyyy HH:mm:ss.SSS} %-5level [%thread] %logger{115} - %msg%n

spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security_jwt?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

security.authentication.jwt.secret-key=demo
